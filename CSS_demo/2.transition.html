<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: #000;
				transition: height 1s ease 1s;
			}
			#box:hover{
				width: 200px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<!--
			transition 属性是一个简写属性，用于设置四个过渡属性：
				语法
				transition: property duration timing-function delay;
			
			注：只写一个时间的时候，表示持续时间
			
			transition-timing-function规定速度效果的速度曲线。 transition-delay定义过渡效果何时开始。

				all：表示针对所有元素。
				none：表示没有元素。
				ident：指定CSS属性列表
			
			transition-timing-function 的五种取值：

				1.ease 逐渐变慢
				2.linear 匀速
				3.ease-in 缓慢开始（加速）
				4.ease-out 缓慢结束（减速）
				5.ease-in-out 缓慢开始，缓慢结束（先加速后减速）
				6.cubic-bezier 贝塞尔曲线（matthewlein.com/ceaser）


		-->
		<div id="box">
			
		</div>
	</body>
</html>
